name: Kemono Patreon Tracker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check_updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Kemono Tracker script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python kemono_tracker.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Force Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add file and commit if changes exist
          git add last_seen.json
          if ! git diff --cached --quiet; then
            git commit -m "Update last_seen.json [skip ci]"
            
            # Fetch and reset to origin/main (cleanest way to handle conflicts)
            git fetch origin
            git reset --hard origin/main
            
            # Reapply our commit on top
            git cherry-pick --keep-redundant-commits HEAD@{1}
            
            # Force push (safe since we just reset to origin)
            git push origin main
          else
            echo "No changes to commit"
          fi
