name: Kemono Patreon Tracker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check_updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Explicitly checkout main branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Kemono Tracker script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python kemono_tracker.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global pull.rebase true

      - name: Commit and Push (Atomic Operation)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create new orphan branch to avoid all history conflicts
          git checkout --orphan temp-branch
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update last_seen.json [skip ci]"
            # Force push to main by overwriting history completely
            git branch -D main
            git branch -m main
            git push origin main --force
          else
            echo "No changes to commit"
          fi
